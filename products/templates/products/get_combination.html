{% extends 'base.html' %}
{% load static %}
{% load normalize_title %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
               <div class="combination-selecter">
                    <form action="">
                        <div class="row">
                            <label class="radio">Select a Combination: </label> 
                                <select name="get_combination" id="get_combination">
                                    {% for combination in combinations %}               
                                        <option value="{{ combination }}">{{ combination.name }} - {{ combination.option }}</option>
                                    {% endfor %}
                                </select>
                            </label>
                            <div class="text-right">
                                <button class="rounded-0 text-uppercase bag" type="submit">Get Combination</button>
                            </div>
                        </div>
                        <div class="ol-12 col-md-6 mt-3">
                            <form action="" method="POST" class="form mb-2" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form | crispy}}
                                <div class="text-right">
                                    <a href="{% url 'products' %}" class="btn rounded-0 text-uppercase">Cancel</a>
                                    <button class="rounded-0 text-uppercase bag" type="submit">Edit Combination</button>
                                </div>
                            </form>    
                    </form>
               </div>
            </div>
        </div>
    </div>
{% endblock %}
